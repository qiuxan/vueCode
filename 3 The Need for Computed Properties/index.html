<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">	
              <title></title>
           
    </head>
    <body>

        <div id="root">

            <h1>All Tasks</h1>
            <ul>
                <li v-for="task in tasks" v-text="task.description"></li>
            </ul>

             <h1>Incomplelte Tasks</h1>
            <ul>
                <li v-for="task in incompleteTask" v-text="task.description"></li>
            </ul>
        </div>
          <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script charset="utf-8">


            var app= new Vue({
                el: '#root',
                data: {

                    tasks:[
                        {description: 'go to school',completed: true},
                        {description: 'go home',completed: false },
                        {description: 'go to shop',completed: true},
                        {description: 'clean room',completed: false},
                        {description: 'dinning',completed: true},
                    
                    ]


                  
                },
                computed:{
                    incompleteTask(){
                        return this.tasks.filter(task=>!task.completed);
                    }                  

                },
            });

         </script>
    </body>
</html>
